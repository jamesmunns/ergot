name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  miri:
    name: "Build all crates"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install embedded target
        # Note: once https://github.com/hawkw/mycelium/pull/538 lands we can test on
        # thumbv6m-none-eabi
        run: rustup target add thumbv7em-none-eabi
      #
      # COBS ACC
      #
      # no features, on std
      - name: Check cobs-acc (no features, on host)
        working-directory: ./crates/cobs-acc
        run: cargo build
      # std features, on std
      - name: Check cobs-acc (std features, on host)
        working-directory: ./crates/cobs-acc
        run: cargo build --features=std
      # no features, on mcu
      - name: Check cobs-acc (no features, on mcu)
        working-directory: ./crates/cobs-acc
        run: cargo build --target=thumbv7em-none-eabi
      # std features, on std, test
      - name: Test cobs-acc (std features, on host)
        working-directory: ./crates/cobs-acc
        run: cargo test --features=std
      #
      # ERGOT BASE
      #
      # no features, on std
      - name: Check ergot-base (no features, on host)
        working-directory: ./crates/ergot-base
        run: cargo build
      # std features, on std
      - name: Check ergot-base (std features, on host)
        working-directory: ./crates/ergot-base
        run: cargo build --features=std
      # no features, on mcu
      - name: Check ergot-base (no features, on mcu)
        working-directory: ./crates/ergot-base
        run: cargo build --target=thumbv7em-none-eabi
      # std features, on std, test
      - name: Test ergot-base (std features, on host)
        working-directory: ./crates/ergot-base
        run: cargo test --features=std
      #
      # ERGOT Prime
      #
      # no features, on std
      - name: Check ergot (no features, on host)
        working-directory: ./crates/ergot
        run: cargo build
      # std features, on std
      - name: Check ergot (std features, on host)
        working-directory: ./crates/ergot
        run: cargo build --features=std
      # no features, on mcu
      - name: Check ergot (no features, on mcu)
        working-directory: ./crates/ergot
        run: cargo build --target=thumbv7em-none-eabi
      # std features, on std
      - name: Test ergot (std features, on host)
        working-directory: ./crates/ergot
        run: cargo test --features=std
